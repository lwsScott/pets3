<!doctype html>
<html lang="en">
<head>
    <title>Pets Order</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Order a Pet</h1>

    <form action="#" method="post" class="form-group">

        <!-- get pet -->
        <div class="form-group">
            <fieldset class="form-group">
                <label for="pet" class="col-sm-2 control-label">What kind of pet would you like to order?</label>
                <input class="form-control" type="text" name="pet" id="pet">
            </fieldset>
        </div>

        <!-- get color -->
        <div class="form-group">
            <fieldset class="form-group">
            <label for="color" class="col-sm-2 control-label">Select a color</label>
                <select class="form-control" id = "color" name="color">
                    <option value="none">Select a color</option>
                    <option value="Brown">Brown</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>
            </fieldset>
        </div>


        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Place Order">
        </div>
    </form>
</div>
</body>
</html>
